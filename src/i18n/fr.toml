[rules]
other = '''
  * SKYRIZI is dosed 150 mg (two 75-mg subcutaneous injections) at Week 0, Week 4, and every 12 weeks thereafter.1
  * SKYRIZI doses continue every 12 weeks after the first 5 doses shown above. It is important for patients to 
    take their treatment as prescribed to achieve the full benefit. If patients stop treatment, their symptoms may 
    come back.
  * Consideration should be given to discontinuing treatment in patients who have shown no response after 16 weeks 
    of treatment. Some patients with initial partial response may subsequently improve with continued treatment 
    beyond 16 weeks.
  * If a dose is missed, the dose should be administered as soon as possible. Thereafter, dosing should be resumed at
    the regular scheduled time.
'''  

